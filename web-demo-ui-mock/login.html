or: Invalid filename.', color: 'bg-red-600' },  'file_delete_error': { msg: 'Error: Could not delete file.', color: 'bg-red-600' }};function showToast(status) {  const toastDetails = toastMessages[status];  if (!toastDetails) return;  const toastEl = document.getElementById('toast');  document.getElementById('toast-message').textContent = toastDetails.msg;  toastEl.className = toastEl.className.replace(/bg-\w+-\d+/g, '');  toastEl.classList.add(toastDetails.color);  toastEl.classList.remove('hidden');  toastEl.classList.remove('animate-pulse');  setTimeout(() => { toastEl.classList.add('hidden'); }, 3000);}document.addEventListener('DOMContentLoaded', () => {  const urlParams = new URLSearchParams(window.location.search);  const status = urlParams.get('status');  if(status) { showToast(status); }});</script></body></html>
